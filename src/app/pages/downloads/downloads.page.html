<ion-header mode="md">
  <ion-toolbar mode="md" color="dark">
    <ion-buttons slot="start">
      <ion-back-button mode="md" color="light" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <ion-label color="light">Descargas</ion-label>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/notifications']" class="notification-icon-button">
        <ion-icon color="light" name="notifications"></ion-icon>
        <ion-badge *ngIf="notificationsCount !== 0" class="notification-badge" color="danger">
          <span>{{notificationsCount}}</span>
        </ion-badge>
      </ion-button>
      <ion-menu-button color="light" size="small" autoHide="false" class="toggle"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" *ngIf="downloadFile" class="ion-padding-vertical">
    <ion-text>
      <div [innerHTML]="downloadFile.description"></div>
    </ion-text>
  </ion-item>
  <ion-item lines="none" class="ion-text-center" *ngIf="downloadFile">
    <div class="center-button">
      <!-- <ion-button color="warning" shape="round" [href]="URL + downloadFile.path" target="_blank"> -->
      <ion-button color="warning" shape="round" (click)="startDownload()">
        Descargar
      </ion-button>
    </div>
  </ion-item>
</ion-content>
