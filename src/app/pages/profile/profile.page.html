<ion-header mode="md">
  <ion-toolbar mode="md" color="dark">
    <ion-buttons slot="start">
      <ion-back-button mode="md" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <label>Perfil</label>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item class="form-item" *ngIf="currentUser">
    <ion-label position="floating">Nombre Completo</ion-label>
    <ion-input [(ngModel)]="currentUser.fullname" [disabled]="!editFullname" inputmode="text" maxlength="100" required>
    </ion-input>
    <ion-button [disabled]="!currentUser.fullname" (click)="changeEditName()" class="button-end" size="large"
      fill="clear" slot="end">
      <ion-icon *ngIf="!editFullname" name="create"></ion-icon>
      <ion-icon *ngIf="editFullname" name="save"></ion-icon>
    </ion-button>
  </ion-item>
  <!-- <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.fullname">
        <div class="error-message"
          *ngIf="contactForm.get('fullname').hasError(validation.type) && (contactForm.get('fullname').dirty || contactForm.get('fullname').touched)">
          <ion-icon size="small" name="information-circle-outline"></ion-icon>
          <p>{{ validation.message }}</p>
        </div>
      </ng-container>
    </div> -->
  <form [formGroup]="emailForm">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName="email" [disabled]="!editEmail" inputmode="text" type="email" required></ion-input>
      <ion-button [disabled]="emailForm.invalid" (click)="changeEditEmail()" class="button-end" size="large" fill="clear" slot="end">
        <ion-icon *ngIf="!editEmail" name="create"></ion-icon>
        <ion-icon *ngIf="editEmail" name="save"></ion-icon>
      </ion-button>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.email">
        <div class="error-message"
          *ngIf="emailForm.get('email').hasError(validation.type) && (emailForm.get('email').dirty || emailForm.get('email').touched)">
          <ion-icon size="small" name="information-circle-outline">
          </ion-icon>
          <p>{{ validation.message }}</p>
        </div>
      </ng-container>
    </div>
  </form>
  <ion-item class="form-item" *ngIf="currentUser">
    <ion-label position="floating">Deseo recibir notificaciones al correo</ion-label>
    <ion-select style="width: 230px;" [disabled]="!editNotification" [(ngModel)]="currentUser.isWantToBeNotified">
      <ion-select-option [value]=true>Si</ion-select-option>
      <ion-select-option [value]=false>No</ion-select-option>
    </ion-select>
    <ion-button (click)="changeEditNotification()" class="button-end" size="large"
      fill="clear" slot="end">
      <ion-icon *ngIf="!editNotification" name="create"></ion-icon>
      <ion-icon *ngIf="editNotification" name="save"></ion-icon>
    </ion-button>
  </ion-item>
  <form [formGroup]="changeForm" (ngSubmit)="savePassword()">
    <ion-item class="ion-text-center ion-padding-top">
      <ion-label color="dark">
        <h2>Cambiar contrase単a</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nueva Contrase単a</ion-label>
      <ion-input inputmode="text" maxlength="20" minlength="8" type="password" (ionChange)="checkPasswords()"
        formControlName="password" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.password">
        <div class="error-message" *ngIf="changeForm.get('password').hasError(validation.type) 
          && (changeForm.get('password').dirty || changeForm.get('password').touched)">
          <ion-icon size="small" name="information-circle-outline">
          </ion-icon>
          <p>{{ validation.message }}</p>
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating">Confirmar Contrase単a</ion-label>
      <ion-input inputmode="text" maxlength="20" minlength="8" type="password" (ionChange)="checkPasswords()"
        formControlName="confirm" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validationMessages.confirm">
        <div class="error-message" *ngIf="changeForm.get('confirm').hasError(validation.type)
           && (changeForm.get('confirm').dirty || changeForm.get('confirm').touched)">
          <ion-icon size="small" name="information-circle-outline">
          </ion-icon>
          <p>{{ validation.message }}</p>
        </div>
      </ng-container>
    </div>
    <ion-item lines="none" class="ion-padding-top">
      <div class="center-button">
        <ion-button [disabled]="!(isPasswordValid && changeForm.valid)" type="submit" color="primary" shape="round">
          Cambiar Contrase単a
        </ion-button>
      </div>
    </ion-item>
  </form>
</ion-content>
